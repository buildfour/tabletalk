<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTalk AI - Review Order</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="order-page">
    <!-- Header -->
    <header class="main-header">
        <div class="header-left">
            <div class="logo-small">
                <svg viewBox="0 0 40 40" class="logo-svg-small">
                    <circle cx="20" cy="20" r="18" fill="#f5a623"/>
                    <circle cx="20" cy="20" r="13" fill="#FDF6E3" stroke="#4ECDC4" stroke-width="1.5"/>
                    <path d="M13 12 L13 28 M11.5 12 L14.5 12 M11.5 16 L14.5 16" stroke="#4ECDC4" stroke-width="1.5" stroke-linecap="round" fill="none"/>
                    <path d="M27 12 L27 18 Q27 21 24 21 L24 28 M27 12 L30 12 L30 18 Q30 21 27 21" stroke="#4ECDC4" stroke-width="1.5" stroke-linecap="round" fill="none"/>
                    <ellipse cx="20" cy="23" rx="4" ry="2" fill="#f5a623"/>
                </svg>
            </div>
            <h1 class="header-logo-text">TABLETALK AI</h1>
            <span class="header-sparkle">+</span>
        </div>
        <div class="header-right">
            <a href="menu.html" class="back-to-menu">
                <svg viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
                </svg>
                Back to Menu
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="order-content">
        <div class="order-container">
            <!-- Order Header -->
            <div class="order-header">
                <h2>Review Your Order</h2>
                <p>Please confirm before placing</p>
            </div>

            <!-- Order Summary Card -->
            <div class="order-summary-card">
                <div class="order-items" id="orderItems">
                    <!-- Items will be populated by JavaScript -->
                </div>
                <div class="order-divider"></div>
                <div class="order-total-section">
                    <div class="order-subtotal">
                        <span>Subtotal</span>
                        <span id="orderSubtotal">$0.00</span>
                    </div>
                    <div class="order-tax">
                        <span>Tax (8%)</span>
                        <span id="orderTax">$0.00</span>
                    </div>
                    <div class="order-total">
                        <span>Total</span>
                        <span id="orderTotal">$0.00</span>
                    </div>
                </div>
            </div>

            <!-- Voice Confirmation Panel -->
            <div class="voice-confirmation-panel">
                <div class="ai-assistant-bubble">
                    <div class="assistant-icon">
                        <div class="robot-confirm">
                            <div class="robot-confirm-antenna">
                                <div class="antenna-ball-small"></div>
                            </div>
                            <div class="robot-confirm-face">
                                <div class="robot-confirm-eyes">
                                    <span class="robot-confirm-eye"></span>
                                    <span class="robot-confirm-eye"></span>
                                </div>
                                <div class="robot-confirm-mouth"></div>
                            </div>
                        </div>
                    </div>
                    <div class="speech-bubble">
                        <p id="confirmationMessage">Would you like to confirm this order?</p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="order-actions">
                <button class="btn-secondary" onclick="editOrder()">
                    <svg viewBox="0 0 20 20" fill="currentColor">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                    </svg>
                    Edit Order
                </button>
                <button class="btn-primary-large" id="confirmOrderBtn" onclick="confirmOrder()">
                    <svg viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                    </svg>
                    Confirm Order
                </button>
            </div>

            <!-- Footer Info -->
            <div class="order-footer-info">
                <svg viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                </svg>
                <p>Orders are sent directly to the kitchen</p>
            </div>
        </div>
    </main>

    <!-- Order Confirmation Modal -->
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <div class="modal-icon success">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                </svg>
            </div>
            <h3>Order Confirmed!</h3>
            <p>Your order has been sent to the kitchen.</p>
            <p class="order-number">Order #<span id="orderNumber">0000</span></p>
            <div class="modal-robot">
                <div class="robot-happy">
                    <div class="robot-happy-antenna">
                        <div class="antenna-ball-modal"></div>
                    </div>
                    <div class="robot-happy-face">
                        <div class="robot-happy-eyes">
                            <span class="robot-happy-eye"></span>
                            <span class="robot-happy-eye"></span>
                        </div>
                        <div class="robot-happy-mouth"></div>
                    </div>
                </div>
            </div>
            <button class="btn-primary" onclick="newOrder()">Place New Order</button>
        </div>
    </div>

    <!-- Checkered Floor -->
    <div class="checkered-floor"></div>

    <script src="app.js"></script>
</body>
</html>
